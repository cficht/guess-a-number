<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="A guessing game where a user needs to guess a number between 1 and 20 in 4 tries.">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Share+Tech|Share+Tech+Mono&display=swap" rel="stylesheet">
    <title>Guessing Game</title>
</head>
<body>

    <header>
        <h1>Guessing Game!</h1>
        <p>Find a number between 1 and 20 in 4 tries!</p>
    </header>

    <main>
        <div class="center-box">
            <div class="number-box">
                <br>
                <label>
                    Number:
                    <input type="number" id="number-input" min="1" max="20">
                </label>
                <br>
                <br>
                <button id="submit-button">Guess!</button>
                <br>
                <button id="reset-button">Reset</button>
            </div>
            <div class="number-box">
                <p>Tries remaining: <span id="tries-remaining">4</span></p>
                <p>Current guess: <span id="high-low"></span></p>
            </div>
        </div>

 

        <div id="result-box">
            <h1 id="win-lose"></h1>
        </div>

    </main>

    <script type="module" src="app.js"></script>
    
</body>

</html>
